plugins {
    id 'org.springframework.boot' version '2.6.1'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.whalefall541'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-quartz'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation group: 'com.baomidou', name: 'mybatis-plus-boot-starter', version: '3.5.4'
    implementation group: 'com.baomidou', name: 'mybatis-plus-generator', version: '3.5.6'
    implementation group: 'freemarker', name: 'freemarker', version: '2.3.9'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'

    implementation group: 'com.github.ulisesbocchio', name: 'jasypt-spring-boot-starter', version: '3.0.3'

    compileOnly 'org.projectlombok:lombok'
    implementation 'com.mysql:mysql-connector-j:8.0.33'
    runtimeOnly 'com.oracle.database.jdbc:ojdbc8'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // Add AspectJ dependencies if not already present
    implementation 'org.aspectj:aspectjrt:1.9.7'
    implementation 'org.aspectj:aspectjweaver:1.9.7'

    // Add dynamic datasource dependency
    implementation 'com.baomidou:dynamic-datasource-spring-boot-starter:3.5.2'
}

test {
    useJUnitPlatform()
}
